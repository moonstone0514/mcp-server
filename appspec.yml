version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/app

hooks:
  ApplicationStop:
    - location: script/stop.sh
      timeout: 60
      runas: ubuntu
  AfterInstall:
    - location: script/deploy.sh
      timeout: 200
      runas: ubuntu
  ApplicationStart:
    - location: script/start.sh
      timeout: 200
      runas: ubuntu